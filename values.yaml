targetRevision: "devel"
serviceAccountName: "default"
openshift: true
epicsConfiguration:
  name: "epics-configuration" # name of existing configMap that set CA parameters
  address_list: |
    plsparcmrf001.lnf.infn.it
    bdsparcplxbpm007
    bdsparcplxbpm001
    bdsparcac3bpm001
    bdsparcptlbpm001
    bdsparcutlbpm001
    bdsparcdlgbpm001

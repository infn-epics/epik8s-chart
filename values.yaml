    bdsparcplxbpm005
    bdsparcplxbpm006
    rdsparcpitaia001.lnf.infn.it
    rdsparcpitaya002.lnf.infn.it
  max_array_bytes: "10000000"
  services:
    gateway: 
      name: "cagateway"
      ip: 192.168.36.203
      replica: 2
      
      gitRepoConfig:
            url: https://baltig.infn.it/lnf-da-control/sparc-k8s-ecs.git
            path: config/services/ca-gateway
            branch: main
            exec: start.sh

    archiver: 
      name: "archiver"
      replica: 1
      

    channelfinder: 
      name: ## dont deploy channelfinder
      replica: 1
    saveandrestore: 
      name: "saveandrestore"
      loglevel: DEBUG
    console: 
      name: "console"
      replica: 1
      gitRepoConfig:
        url: https://baltig.infn.it/lnf-da-control/sparc-k8s-ecs.git
        path: opi
        branch: main
        init: true
      securityContext:
            privileged: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
    olog: 
      name: "olog"
      loglevel: DEBUG
      securityContext:
            privileged: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
    scanserver: 
      name: "scanserver"
      loglevel: DEBUG
      securityContext:
            privileged: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
    jupyter: 
      name: "jupyter"
      gitRepoConfig:
        url: https://baltig.infn.it/lnf-da-control/ecs-jupyter-control.git
        path: .
        branch: main
        init: true
    mysql: 
      name: "mysql"
    alarmserver: 
      name: "alarmserver"
      loglevel: DEBUG
      securityContext:
            privileged: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000


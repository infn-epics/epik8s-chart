---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-manager
  namespace: {{ .Release.Namespace }}

---
# ClusterRole to manage ArgoCD Applications
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-application-manager
rules:
  # List and get ArgoCD Applications
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "list", "watch"]
  
  # Delete and patch ArgoCD Applications (for restart)
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["delete", "patch", "update"]
  
  # Get application status
  - apiGroups: ["argoproj.io"]
    resources: ["applications/status"]
    verbs: ["get"]

---
# ClusterRoleBinding to bind the role to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-manager-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-application-manager
subjects:
  - kind: ServiceAccount
    name: argocd-manager
    namespace: {{ .Release.Namespace }}


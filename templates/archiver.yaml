{{- if .Values.epicsConfiguration.services.archiver.name }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ .Values.beamline }}-{{.Values.epicsConfiguration.services.archiver.name }}"
  namespace: argocd
  labels:
    rootapp: {{ .Chart.Name }}
    rootappver: {{ .Chart.Version }}
    beamline: {{ .Values.beamline | quote }}
    revision: {{.Values.targetRevision}}
spec:
  project: default
  source:
    repoURL: 'https://baltig.infn.it/epics-containers/epics-archiver-chart.git'
    path: .
    targetRevision: {{.Values.targetRevision}}
    helm:
      values: |
          beamline: {{ .Values.beamline | quote }}
          serviceAccountName: {{.Values.serviceAccountName }}
          {{- if .Values.epicsConfiguration.services.archiver.securityContext }}
          securityContext:
            {{- toYaml .Values.epicsConfiguration.services.archiver.securityContext | nindent 12 }}
          {{- end }}
          epicsConfiguration:
            name: {{ .Values.epicsConfiguration.name | quote}}
            gateway: '{{- include "gateway-service" . }}' ## override with gateway
          mysql:
            host: '{{- include "mysql-service" . }}'
            dbname: arcappl
            user: arcappl
            pass: arcappl
          ingress:
            enabled: true
            hosts:
              - host: '{{- include "archiver-url" . }}'
                paths:
                  - path: /
                    pathType: ImplementationSpecific
    
    
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: {{ .Values.namespace | quote }}
  syncPolicy:
    automated:
      prune: true  # Optional: Automatically remove resources not specified in Helm chart
      selfHeal: true
{{- end }}
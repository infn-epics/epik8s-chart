{{- if .Values.epicsConfiguration.jupyter -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ .Values.beamline }}-{{ .Values.epicsConfiguration.jupyter }}"
  namespace: argocd
  labels:
    rootapp: {{ .Chart.Name }}
    rootappver: {{ .Chart.Version }}
    beamline: {{ .Values.beamline | quote }}
    revision: {{.Values.targetRevision}}

spec:
  project: default
  source:
    repoURL: 'https://baltig.infn.it/epics-containers/jupyter-control-notebook-chart.git'
    path: .
    targetRevision: {{.Values.targetRevision}}
    helm:
      values: |
          beamline: {{ .Values.beamline | quote }}
          replicaCount: {{ .Values.consoleReplica }}  
          epicsConfiguration:
            name: {{ .Values.epicsConfiguration.name | quote}}
            gateway: {{ .Values.epicsConfiguration.gateway }}.{{ .Values.namespace }}.svc.cluster.local ## override with gateway
    
          ingress:
            enabled: true
            hosts:
              - host: '{{- include "jupyter-url" . }}'
                paths:
                  - path: /
                    pathType: ImplementationSpecific
                    port: 80
          gitRepoConfig:
            url: https://baltig.infn.it/lnf-da-control/ecs-jupyter-control.git
            path: .
            branch: main
            init: true
    
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: {{ .Values.namespace | quote }}
  syncPolicy:
    automated:
      prune: true  # Optional: Automatically remove resources not specified in Helm chart
      selfHeal: true
{{- end }}
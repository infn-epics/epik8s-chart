{{- if .Values.epicsConfiguration.services.mysql.name }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.epicsConfiguration.services.mysql.name }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'registry-1.docker.io/bitnamicharts'  # Bitnami Helm repo
    targetRevision: '9.21.1'  # Specify the version of MySQL you wish to deploy
    chart: mysql
    helm:
      values: |
        auth:
          rootPassword: "arcappl"
          createDatabase: true
          database: "arcappl"
          username: "arcappl"
          password: "arcappl"
        {{- if .Values.epicsConfiguration.services.mysql.serviceAccount }}
        serviceAccount:
          {{- toYaml .Values.epicsConfiguration.services.mysql.serviceAccount | nindent 12 }}
        {{- else }}
        serviceAccount:
          create: false
          name: "default"
        {{- end}}
        
          
          
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.namespace | quote }}
  syncPolicy:
    {{- toYaml .Values.syncPolicy | nindent 10 }}

{{- end }}
{{- if .Values.epicsConfiguration.mysql.name }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.epicsConfiguration.mysql.name }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'registry-1.docker.io/bitnamicharts'  # Bitnami Helm repo
    targetRevision: '9.21.1'  # Specify the version of MySQL you wish to deploy
    chart: mysql
    helm:
      values: |
        auth:
          rootPassword: "arcappl"
          createDatabase: true
          database: "arcappl"
          username: "arcappl"
          password: "arcappl"
        serviceAccount:
          create: false
          name: "default"
        
          
          
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.namespace | quote }}
  syncPolicy:
    automated:
      prune: true  # Optional: Automatically remove resources not specified in Helm chart
      selfHeal: true

{{- end }}
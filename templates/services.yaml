{{- range $key, $value := .Values.epicsConfiguration.services }}
# Service {{$key}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $value.name }}
  namespace: argocd
  labels:
    rootapp: {{ $.Chart.Name }}
    rootappver: {{ $.Chart.Version }}
    beamline: {{ $.Values.beamline | quote }}
    revision: {{$.Values.targetRevision}}
    service: {{ $key}}
spec:
  project: default
  source:
    repoURL: {{ $value.charturl }} 
    {{- if $value.chart}}
    chart: {{$value.chart}}
    {{- else}}
    path: .
    {{- end}}
    {{- if $value.targetRevision }}
    targetRevision: {{$value.targetRevision}}
    {{- else }}
    targetRevision: {{$.Values.targetRevision}}
    {{- end }}
    helm:
      values: |
          {{- toYaml . | nindent 12 }}
          {{- if $value.enable_ingress }}
          ingress:
            enabled: true
            ingressClassName: {{$.Values.ingressClassName}}
            hosts:
              - host: {{- printf "%s-%s.%s" $.Values.beamline $value.name .Values.epik8namespace }}
                paths:
                  - path: /
                    pathType: Prefix
          {{- end}}

      parameters:
        - name: beamline
          value: {{ $.Values.beamline | quote }}
        - name: epicsConfiguration.name
          value: {{ $.Values.epicsConfiguration.name | quote }}
        {{- if $value.loadbalancer }}
        - name: service.type
          value: "LoadBalancer"
        - name: service.loadBalancerIP
          value: {{$value.loadbalancer}}
        {{- end }}
        {{- if $value.nodePort }}
        - name: service.type
          value: "NodePort"
        - name: service.nodePort
          value: "{{$value.nodePort}}"
        {{- end }}
        {{- if not $value.gitRepoConfig }}
        ## use defaults
        - name: gitRepoConfig.url
          value: {{$.Values.giturl}}
        - name: gitRepoConfig.path
          value: config/services/{{$value.name}}
        - name: gitRepoConfig.branch
          value: main
        {{- if $value.exec }}
        - name: gitRepoConfig.exec
          value: {{$value.exec}}
        {{- end }}  
        {{- end}}
        {{- if $value.mysql }}
        - name: mysql.host
          value: {{- include "mysql-service" . }}
        {{- end }}
        

      
    
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: {{ $.Values.namespace | quote }}
  syncPolicy:
    automated:
      prune: true  # Optional: Automatically remove resources not specified in Helm chart
      selfHeal: true
---
{{- end }}
